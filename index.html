<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scraping Schema Data</title>
 <script type="application/ld+json">
[
    {
        "@context": "http://schema.org",
        "@type": "ShoppingCenter",
        "name": "Central Mall",
        "description": "Located in the heart of the city, offering a wide range of stores and boutiques.",
        "address": {
            "@type": "PostalAddress",
            "streetAddress": "123 Central Ave",
            "addressLocality": "Metropolis",
            "addressRegion": "MT",
            "postalCode": "54321"
        }
    },
    {
        "@context": "http://schema.org",
        "@type": "ClothingStore",
        "name": "Fashion Forward",
        "description": "Trendy clothing and accessories for modern life.",
        "address": {
            "@type": "PostalAddress",
            "streetAddress": "456 Fashion Blvd",
            "addressLocality": "Metropolis",
            "addressRegion": "MT",
            "postalCode": "54322"
        }
    },
    {
        "@context": "http://schema.org",
        "@type": "Product",
        "name": "Leather Jacket",
        "description": "High-quality leather jacket in classic style.",
        "brand": "LuxLeather",
        "sku": "11223344"
    }
]
</script>

</head>
<body>
    <h1>Data Scraping Example</h1>
    <p>Check the page source to see the embedded JSON-LD for ShoppingCenter, ClothingStore, and Product.</p>
</body>
</html>
